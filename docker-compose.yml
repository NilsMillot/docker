version: "3"
services:
  api-server:
    image: api-server
    ports:
      - "5001:5000"
    networks:
      - projet-docker
    depends_on:
      - mongo
  FRONT-react-app-cine:
    image: react-app
    stdin_open: true
    ports:
      - "3001:3000"
    networks:
      - projet-docker
  BDD-mongo:
    image: mongo:3.6.19-xenial
    ports:
      - "27017:27017"
    networks:
      - projet-docker
    volumes:
      - mongo-data:/data/db
  BDD-Admin_phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
  MAILING:
    image: mailhog/mailhog
    logging:
      driver: "none" # disable saving logs
    ports:
      - 1025:1025 # for server
      - 8025:8025 # for web ui
  REDIS:
    image: "redis:6.2.4-alpine3.14"
    ports:
      - "6379:6379"
    volumes:
      - $PWD/redis-data:/var/lib/redis
      - $PWD/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - projet-docker
  ELK:
    image: sebp/elk
    ports:
      - "5601:5601"
      - "9200:9200"
      - "5044:5044"
networks:
  projet-docker:
    driver: bridge
volumes:
  mongo-data:
    driver: local
