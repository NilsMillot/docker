version: "3"
services:
  api-server:
    image: api-server
    ports:
      - "5001:5000"
    networks:
      - projet-docker
    depends_on:
      - mongo
  react-app-cine:
    image: react-app
    stdin_open: true
    ports: 
      - "3001:3000"
    networks:
      - projet-docker
  mongo:
    image: mongo:3.6.19-xenial
    ports:
      - "27017:27017"
    networks:
      - projet-docker
    volumes:
      - mongo-data:/data/db
networks:
  projet-docker:
    driver: bridge
volumes:
  mongo-data:
    driver: local